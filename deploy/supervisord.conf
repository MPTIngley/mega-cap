[supervisord]
logfile=/home/user/mega-cap/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false

[unix_http_server]
file=/tmp/supervisor.sock

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:stockpulse]
command=/home/user/mega-cap/venv/bin/stockpulse run
directory=/home/user/mega-cap
environment=PATH="/home/user/mega-cap/venv/bin:/usr/local/bin:/usr/bin:/bin",PYTHONUNBUFFERED="1"
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=30
stdout_logfile=/home/user/mega-cap/logs/stockpulse.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile=/home/user/mega-cap/logs/stockpulse.log
redirect_stderr=true

[program:dashboard]
command=/home/user/mega-cap/venv/bin/stockpulse dashboard
directory=/home/user/mega-cap
environment=PATH="/home/user/mega-cap/venv/bin:/usr/local/bin:/usr/bin:/bin",PYTHONUNBUFFERED="1"
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=30
stdout_logfile=/home/user/mega-cap/logs/dashboard.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stderr_logfile=/home/user/mega-cap/logs/dashboard.log
redirect_stderr=true
