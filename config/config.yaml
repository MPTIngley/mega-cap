    technical_weight: 0.4 # RSI, price vs moving averages
    valuation_weight: 0.3 # P/E, forward P/E
    momentum_weight: 0.3 # Recent price action

  # Categories to track
  categories:
    hyperscalers: ["MSFT", "AMZN", "GOOGL", "ORCL", "IBM"]
    neoclouds: ["CRWV"] # CoreWeave and future AI cloud players
    ai_infrastructure: ["NVDA", "AMD", "AVGO", "MRVL", "TSM", "ASML"]
    ai_software: ["MSFT", "GOOGL", "META", "CRM", "PLTR", "NOW"]
    robotics: ["TSLA", "GOOGL", "AMZN", "ISRG"]

  # Thesis research (requires ANTHROPIC_API_KEY)
  research:
    enabled: true
    research_frequency: "daily" # daily, weekly
    max_tokens: 1024
    council:
      enabled: true
      perspectives: ["analyst", "skeptic", "quant", "philosopher"]
      model: "claude-haiku-4-5-20251001"

