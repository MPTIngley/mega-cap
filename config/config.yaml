  enabled: true
  run_time: "17:30" # Same as long-term, they run together
  send_digest: true

  # Trillion+ Club settings
  trillion_threshold: 1000000000000 # $1 trillion
  lookback_days: 30 # Include if hit $1T in last 30 days
  universe_refresh_days: 7 # Weekly universe refresh

